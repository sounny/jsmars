<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSMARS - JMARS for the Web</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    #map {
      width: 100%;
      height: 100%;
      background: #000;
    }

    /* Loading Indicator */
    #loading-indicator {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2000;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 15px 25px;
      border-radius: 8px;
      font-family: sans-serif;
      font-size: 16px;
      display: none;
      /* Hidden by default */
      pointer-events: none;
      border: 1px solid #555;
    }

    #loading-indicator.visible {
      display: block;
    }

    /* Controls Sidebar */
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      /* Moved to left side */
      z-index: 1000;
      background: rgba(20, 20, 20, 0.95);
      color: #eee;
      padding: 0;
      border-radius: 4px;
      font-family: sans-serif;
      width: 300px;
      max-height: calc(100% - 20px);
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      border: 1px solid #444;
      transition: transform 0.3s ease;
    }

    #controls.collapsed {
      transform: translateX(-310px);
      /* Hide off-screen */
    }

    /* Sidebar Toggle Button */
    #sidebar-toggle {
      position: absolute;
      top: 10px;
      left: 320px;
      /* Positioned next to the sidebar */
      z-index: 1001;
      background: #333;
      color: #fff;
      border: 1px solid #444;
      border-radius: 4px;
      width: 30px;
      height: 30px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      transition: left 0.3s ease;
    }

    #sidebar-toggle.collapsed {
      left: 10px;
      /* Move to edge when sidebar is hidden */
    }

    .control-header {
      padding: 12px;
      background: #333;
      border-bottom: 1px solid #444;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #layer-list {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    .layer-item-container {
      border-bottom: 1px solid #333;
      padding: 6px 0;
    }

    .layer-item-container:last-child {
      border-bottom: none;
    }

    .layer-item {
      display: flex;
      align-items: center;
      font-size: 14px;
      cursor: pointer;
      padding-bottom: 4px;
    }

    .layer-item input {
      margin-right: 10px;
      cursor: pointer;
    }

    .layer-item:hover {
      color: #fff;
    }

    .layer-slider {
      padding-left: 24px;
      padding-right: 10px;
    }

    .layer-slider input {
      width: 100%;
      cursor: pointer;
    }

    .error-msg {
      color: #ff6b6b;
      padding: 10px;
      font-size: 12px;
    }
  </style>
</head>

<body>
  <button id="sidebar-toggle" title="Collapse Sidebar">&times;</button>
  <div id="controls">
    <div class="control-header">
      <span>Layer Manager</span>
    </div>
    <div id="layer-list">
      <!-- Layers will be injected here -->
      <div style="text-align: center; color: #aaa; padding: 20px;">Loading layers...</div>
    </div>

    <div id="fixed-overlays"></div>

    <!-- Tools Section -->
    <div class="control-header" style="border-top: 1px solid #444;">
      <span>Tools</span>
    </div>

    <!-- Crater Counting -->
    <div style="padding: 10px; border-bottom: 1px solid #444;">
      <button id="crater-tool-btn"
        style="width: 100%; padding: 8px; background: #444; color: #fff; border: none; cursor: pointer; border-radius: 4px; margin-bottom: 5px;">Start Crater Counting</button>
      <div id="crater-table-container"></div>
    </div>

    <!-- Radial Profile -->
    <div style="padding: 10px;">
      <button id="profile-tool-btn"
        style="width: 100%; padding: 8px; background: #444; color: #fff; border: none; cursor: pointer; border-radius: 4px; margin-bottom: 5px;">Radial Profile</button>
      <div id="profile-chart-container"></div>
    </div>

    <div style="padding: 10px; text-align: center; border-top: 1px solid #444; font-size: 12px;">
      <a href="about.html" style="color: #888; text-decoration: none;">About JSMARS</a>
    </div>
  </div>
  <div id="loading-indicator">Loading map data...</div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>

  <script type="module">
    import { JMARSMap } from './src/jmars-map.js';
    import { LayerManager } from './src/ui/layer-manager.js';
    import { Sidebar } from './src/ui/Sidebar.js';
    import { FixedOverlays } from './src/ui/FixedOverlays.js';
    import { CraterLayer } from './src/features/crater-counting/CraterLayer.js';
    import { CraterTable } from './src/features/crater-counting/CraterTable.js';
    import { RadialProfileTool } from './src/features/profile/RadialProfileTool.js';
    import { ProfileChart } from './src/features/profile/ProfileChart.js';

    document.addEventListener('DOMContentLoaded', () => {
      const sidebar = new Sidebar('controls', 'sidebar-toggle');
      const jmars = new JMARSMap('map');
      jmars.init();
      window.jmars = jmars; // Expose for debugging

      const layerListContainer = document.getElementById('layer-list');
      const layerManager = new LayerManager(jmars, 'layer-list');
      const fixedOverlays = new FixedOverlays(jmars, 'fixed-overlays');

      // Initialize Crater Tool
      const craterLayer = new CraterLayer(jmars.map);
      const craterTable = new CraterTable('crater-table-container');

      const craterBtn = document.getElementById('crater-tool-btn');
      craterBtn.addEventListener('click', () => {
        if (craterLayer.isActive) {
          craterLayer.deactivate();
          craterBtn.innerText = 'Start Crater Counting';
          craterBtn.style.background = '#444';
        } else {
          // Deactivate other tools
          profileTool.deactivate();
          profileBtn.innerText = 'Radial Profile';
          profileBtn.style.background = '#444';

          craterLayer.activate();
          craterBtn.innerText = 'Stop Crater Counting';
          craterBtn.style.background = '#d6336c';
        }
      });

      // Initialize Radial Profile Tool
      const profileTool = new RadialProfileTool(jmars.map);
      const profileChart = new ProfileChart('profile-chart-container');

      const profileBtn = document.getElementById('profile-tool-btn');
      profileBtn.addEventListener('click', () => {
        if (profileTool.isActive) {
          profileTool.deactivate();
          profileBtn.innerText = 'Radial Profile';
          profileBtn.style.background = '#444';
        } else {
          // Deactivate other tools
          craterLayer.deactivate();
          craterBtn.innerText = 'Start Crater Counting';
          craterBtn.style.background = '#444';

          profileTool.activate();
          profileBtn.innerText = 'Stop Profile';
          profileBtn.style.background = '#1098ad';
        }
      });

      // Handle errors
      window.addEventListener('unhandledrejection', function (event) {
        console.error("Unhandled rejection:", event.reason);
        if (layerListContainer.innerText.includes('Loading')) {
          layerListContainer.innerHTML = `<div class="error-msg">Error loading layers: ${event.reason.message}</div>`;
        }
      });
    });
  </script>
</body>

</html>
